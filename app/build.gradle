plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-parcelize'
}

android {
    viewBinding.enabled = true

    compileSdk rootProject.ext.compile_sdk

    defaultConfig {
        applicationId "com.andrei.hearthstoneassessment"
        minSdk rootProject.ext.min_sdk
        targetSdk rootProject.ext.compile_sdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }


    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
        kotlinCompilerVersion rootProject.ext.kotlin_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    signingConfigs {
        release {
            storeFile file("upload.keystore")
            storePassword 'qwertyqaz123'
            keyAlias 'hearthstone'
            keyPassword 'qwertyqaz123'
        }
    }

//    flavorDimensions "company", "type"
    buildTypes {
        release {
            buildConfigField "String", "url_api", "\"https://base-url-placeholder.nl/\""
            
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            buildConfigField "String", "url_api", "\"https://base-url-placeholder.nl/\""

            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
